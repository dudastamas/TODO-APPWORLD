<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Form kezdete -->
    <div class="container">
      <form action="">
        <div class="d-flex gap-4 flex-column">
          <div>
            <label class="form-label" for="prior">Prioritás:</label>
            <select
              class="form-select select"
              id="priority"
              aria-label="Default select example"
            >
              <option selected>Válaszd ki a priorítást</option>
              <option value="fontos">Fontos</option>
              <option value="Nem fontos">Nem fontos</option>
              <option value="Átlagos">Átlagos</option>
            </select>
          </div>

          <div>
            <label class="form-label" for="date">Dátum:</label>
            <input
              type="datetime-local"
              class="form-control date"
              name="date"
              id="date"
            />
          </div>
          <div>
            <label class="form-label" for="description">Leírás:</label>
            <textarea
              class="form-control description"
              name="description"
              id="description"
            ></textarea>
          </div>
          <div class="text-end">
            <button class="btn btn-primary save">Mentés</button>
          </div>
        </div>
      </form>
    </div>
    <!-- Form vége -->

    <!-- Fejléc -->
    <div id="content">
      <!-- Fejléc vége -->

      <!-- Teendők listája -->
    </div>
    <!-- Teendők listája vége -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
